/* Add New Service Box */
.add-service-box {
  width: 70%;
  margin: 40px auto;
  background-color: #f6f0e8;
  border: 1px solid #49361d;
  border-radius: 8px;
  padding: 80px  ;
  padding-left: 30px;
  padding-right:  30px; ;
  color: #49361d;
  position: relative;
}

.add-service-header {
  text-align: center;
  font-weight: 600;
  font-size: 20px;
  color: #49361d;
  border-bottom: 1px solid #ccc;
  padding-bottom: 10px;
  margin-bottom: 20px;
}



.add-service-form {
  display: flex;
  flex-wrap: wrap;           
  justify-content: space-between;
}
.add-service-form > div {
  width: 45%;                
  margin-bottom: 20px;     
}

.add-service-form input,
.add-service-form textarea {
  width: 80%;
  padding: 8px;
  border: 1px solid #bfb6ac;
  border-radius: 6px;
  box-sizing: border-box;
  font-family: inherit;
  font-size: 15px;
}

/*--------------------------------------------------------------*/


.add-service-form label {
  font-weight: 500;
  display: block;
  margin-bottom: 6px;
}




.add-service-form textarea {
  resize: none;            
  height: 35px;
}

.add-service-form button {
  position: absolute;
  bottom: 10px;
  right: 2%;
  margin-top: 80px; 
  background-color: #c7b291;
  color: #49361d;
  border: 1px solid #49361d ;
  padding: 7px 35px;
  border-radius: 20px;
  font-size: 16px ;
  font-weight: 600;
  box-shadow: 0 10px 8px rgba(0, 0, 0, 0.15); 
}

.add-service-form button:hover {
    background-color: #a88a47;
}

.upload-section {
  text-align: left;
  margin-top: 10px;
  
}

.upload-section input[type="file"] {
  display: none;
}

.upload-section .upload-icon img {
  width: 50px;
  height: 50px;
  transition: transform 0.3s ease, filter 0.3s ease;
  filter: drop-shadow(0 3px 4px rgba(0, 0, 0, 0.3));
}

.upload-section .upload-icon img:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 5px 6px rgba(0, 0, 0, 0.4));
}
