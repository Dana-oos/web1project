    <script>


document.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-theme");
    }
});


function handleSubmit() {

    if (validateForm()) {
        addServiceToStorage();
    }
  
}




function validateForm() {
    let serviceName = document.getElementById('service-name').value;
 let servicePrice = document.getElementById('service-price').value;
       let serviceDesc = document.getElementById('service-desc').value;
let servicePhoto = document.getElementById('service-photo').files[0];

    
    
    if (!serviceName || !servicePrice || !serviceDesc) {
        alert('Please fill in all fields!!');
        return false;
    }
    
 if (/^\d/.test(serviceName)) {
           alert('Service name cannot start with numbers!!');
 return false;
    }
    
   
 if (isNaN(servicePrice)) {
        alert('Please enter a valid price (numbers only)!!');
        return false;
    }

 
if (!servicePhoto) {
    alert('Please upload a service photo!!');
    return false;
} else{

let validImageTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];

if (!validImageTypes.includes(servicePhoto.type)) {
    alert("Please upload only image files (JPEG, PNG, GIF, WebP)");
    return false;
}
    
   
}

 return true;

}

function addServiceToStorage() {


    const serviceName = document.getElementById('service-name').value;
const servicePrice = document.getElementById('service-price').value;
     const serviceDesc = document.getElementById('service-desc').value;
const servicePhoto = document.getElementById('service-photo').files[0];
    


    
    let services = JSON.parse(localStorage.getItem('providerServices')) || [];

    
  
    const newService = {
    name: serviceName,
              price: parseFloat(servicePrice),
        description: serviceDesc,
photo: servicePhoto.name
    };

    
services.push(newService);
    localStorage.setItem('providerServices', JSON.stringify(services));
    



   
alert("Service " + serviceName + " added successfully!");   

    document.querySelector('.add-service-form').reset(); 
}










    </script>
